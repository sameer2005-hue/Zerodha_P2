<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #64e9ee;
      }
      .predictBtn{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5 text-center">Please enter the following values:</h1>
      <form action="result">
        <div class="ms-5 me-5">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Avg. Area Income</h5>
                <input class="form-control" type="text" name="n1" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Avg Area House Age</h5>
                <input class="form-control" type="text" name="n2" />
              </div>
            </div>
          </div>
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Avg. Number of Rooms</h5>
                <input class="form-control" type="text" name="n3" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Avg. Number of Bedrooms</h5>
                <input class="form-control" type="text" name="n4" />
              </div>
            </div>
          </div>
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Avg. Area Populations</h5>
                <input class="form-control" type="text" name="n5" />
              </div>
            </div>
          </div>
        </div>
        <div class="predictBtn"><button type="submit" class="btn btn-success">Predict</button></div>
      </form>
      <div class="row">
        <h2>{{result2}}</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
